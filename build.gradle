group "org.thehellnet.shab"
version "1.1.5"

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath(group: "org.jfrog.buildinfo", name: "build-info-extractor-gradle", version: "4.0.0")
    }
}

apply plugin: "com.jfrog.artifactory"
apply plugin: "java"
apply plugin: "idea"
apply plugin: "maven"
apply plugin: "maven-publish"

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    maven {
        url "http://mvnrepo.thehellnet.org/artifactory/shab"
    }
}

dependencies {
    compile group: "commons-codec", name: "commons-codec", version: "1.10"

    testCompile group: "junit", name: "junit", version: "4.12"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact(file("$rootDir/gradle.properties"))
        }
    }
}

artifactory {
    contextUrl = "${artifactory_url}"
    publish {
        repository {
            repoKey = "${artifactory_repo_key}"
            username = "${artifactory_user_name}"
            password = "${artifactory_user_password}"
        }
        defaults {
            publications("mavenJava")
        }
    }
}
